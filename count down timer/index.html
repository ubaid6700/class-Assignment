<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count down timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo/logo.jfif" alt="logo" class="logo">
        <div class="content">
            <p>website is under maintenance</p>
            <h1>we are <span> launching </span> soon </h1>
            <div class="launched-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Miutes</span>
                </div>
                <div>
                    <p id="second">00</p>
                    <span>Second</span>
                </div>
            </div>
            <button type="button"> <img src="images/button image.png" alt=""> Learn more</button>
        </div>
        <img src="images/rocket image.png" alt="rocket" class="rocket">
    </div>




    <script src="app.js"></script>
</body>
</html>
